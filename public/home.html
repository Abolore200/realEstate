<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Real Estate</title>
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="fixed-bottom-bar">
            <div class="bottom-bar">
                <div class="home-icon">
                    <button type="button">
                        <i class="fa-solid fa-house"></i>
                    </button>
                </div>
                <div class="chat-icon">
                    <button type="button">
                        <i class="fa-regular fa-comment"></i>
                    </button>
                </div>
                <div class="profile-icon">
                    <button type="button">
                        <i class="fa-regular fa-user"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="welcome">
                <div class="name-notification">
                    <p>Welcome back, Alabi</p>
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
            <div class="product-image">
                <div class="image">
                    <div class="apartment-name">
                        <p>Sky-Scrapper Buildings</p>
                    </div>
                    <div class="apartment-location">
                        <p>Lagos, Nigeria</p>
                    </div>
                </div>
            </div>
            <div class="categories">
                <div class="select-categories">
                    <div class="add-property">
                        <div class="add-btn btn">
                            <a href="#">
                                <i class="fa-solid fa-plus"></i>
                                Add Property
                            </a>
                        </div>
                    </div>
                    <div class="manage-property">
                        <div class="manage-btn btn">
                            <a href="#">
                                <i class="fa-solid fa-user-gear"></i>
                                Manage Property
                            </a>
                        </div>
                    </div>
                    <div class="collect-rents">
                        <div class="collect-btn btn">
                            <a href="#">
                                <i class="fa-solid fa-money-bill"></i>
                                Collect Rents
                            </a>
                        </div>
                    </div>
                    <div class="appointments">
                        <div class="appoint-btn btn">
                            <a href="#">
                                <i class="fa-solid fa-calendar-days"></i>
                                Appointments
                            </a>
                        </div>
                    </div>
                    <div class="feedbacks">
                        <div class="feedback-btn btn">
                            <a href="#">
                                <i class="fa-solid fa-message"></i>
                                Feedbacks
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
